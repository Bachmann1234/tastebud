pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,ts,tsx,json}"
      run: npx biome check --staged --no-errors-on-unmatched
    ruff-check:
      glob: "scraper/**/*.py"
      root: "scraper/"
      run: uv run ruff check {staged_files}
    ruff-format:
      glob: "scraper/**/*.py"
      root: "scraper/"
      run: uv run ruff format --check {staged_files}

pre-push:
  commands:
    test:
      run: npm run test -- --run
